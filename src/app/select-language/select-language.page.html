<ion-header>
    <ion-toolbar>
        <ion-title>{{'select_language' | translate}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="bg_color" fullscreen>
    <div class="container d-flex">
        <div class="back_btn">
            <ion-buttons slot="start">
                <ion-back-button text="" defaultHref=“home”></ion-back-button>
            </ion-buttons>
        </div>

        <ion-list lines="none" class="end">
            <ion-radio-group [(ngModel)]="defaultLanguageCode">
                <ion-item *ngFor="let language of languages" (click)="onLanguageClick(language)">
                    <div class="item_inner d-flex">
                        <h3>{{language.name}}</h3>
                        <ion-radio class="end" value="{{language.code}}"></ion-radio>
                    </div>
                </ion-item>
            </ion-radio-group>

            <ion-button size="large" shape="block" class="btn" (click)="languageConfirm()">
                {{'save' | translate}}
            </ion-button>
        </ion-list>
    </div>
</ion-content>
